# fly.toml app configuration file generated for rwork on 2025-09-05T18:37:34Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rwork"                     # keep this name (matches your Fly.io app)
primary_region = "cdg"            # Paris region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true       # keep boolean style (Fly docs use this)
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
